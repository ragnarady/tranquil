apply plugin: 'java'
apply plugin: 'application'

def mainClass = "com.ragnarady.game.puyo.Game"

mainClassName = mainClass
sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Main-Class': mainClass
    }
}